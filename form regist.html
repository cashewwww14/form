<html>  
<head>   
    <title>  
        Registration Page  
    </title>  
</head>  
<body bgcolor="Lightskyblue">  
    <h2>Registration Form</h2>  
    <form>  
        <label>Firstname: </label>  
        <input type="text" name="firstname" size="30"/> <br><br>  

        <label>Middlename: </label>  
        <input type="text" name="middlename" size="30"/> <br><br>  

        <label>Lastname: </label>  
        <input type="text" name="lastname" size="30"/> <br><br>  

        <label>Course: </label>  
        <select>  
            <option value="Course">Select a course</option>  
            <option value="BCA">BCA</option>  
            <option value="BBA">BBA</option>  
            <option value="B.Tech">B.Tech</option>  
            <option value="MBA">MBA</option>  
            <option value="MCA">MCA</option>  
            <option value="M.Tech">M.Tech</option>  
        </select>  
        <br><br>  

        <label>Gender: </label> <br>  
        <input type="radio" name="gender" value="male"/> Male <br>  
        <input type="radio" name="gender" value="female"/> Female <br>  
        <input type="radio" name="gender" value="other"/> Other  
        <br><br>  

        <label>Phone: </label>  
        <input type="text" name="country code" value="+91" size="3"/>   
        <input type="text" name="phone" size="20"/>  
        <br><br>  

        <label>Address: </label> <br>  
        <textarea cols="40" rows="5"></textarea>  
        <br><br>  

        <label>Email: </label>  
        <input type="email" id="email" name="email" size="30"/>  
        <br><br>  

        <label>Password: </label>  
        <input type="password" id="pass" name="pass" size="30"/>  
        <br><br>  

        <label>Re-type password: </label>  
        <input type="password" id="repass" name="repass" size="30"/>  
        <br><br>  

        <input type="submit" value="Submit"/>  
    </form>  
</body>  
</html>
